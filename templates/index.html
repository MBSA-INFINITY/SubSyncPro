<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ecowiser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">MBSA</a>
          <form class="d-flex" role="search">
            <a class="btn btn-outline-success" href="/search" >Search Videos</a>
          </form>
        </div>
      </nav>
    <h1 class="text-center my-2">Ecowiser - Video Upload Form</h1>
    <div class="container">
        <form action="/" enctype="multipart/form-data"  method="post">
            <div>
                {% csrf_token %} 
                <label for="formFileLg" class="form-label">Select Your Videos</label>
                <input class="form-control form-control-lg" name ="my_uploaded_file" id="formFileLg" type="file" accept="video/*" required>
                <button class="btn btn-lg btn-primary my-2" type="submit">Upload Video</button>
              </div>
            
        </form>
      
          </div>

          <script>
            console.log("{{all_subtitles}}")
          </script>
          
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
